<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>GitHub Stats</title>
    <style>
        body {
            min-width: 300px;
        }
    </style>
</head>

<body class="p-4">
    <h1 class="text-xl font-semibold mb-4">GitHub Stats</h1>

    <form id="github-form" class="mb-4">
        <label for="username-input" class="sr-only">GitHub Username</label>
        <input id="username-input" type="text" class="border border-gray-300 p-2 w-full mb-2"
            placeholder="Enter your GitHub username">
        <button type="submit" class="bg-blue-500 text-white p-2 w-full">Submit</button>
    </form>

    <div id="stats-container" class="bg-white border border-gray-300 p-4 rounded-md" style="display: none;">
        <h2 class="text-lg font-semibold mb-2" id="username"></h2>
        <img id="avatar" class="w-16 h-16 mb-4 rounded-full" src="" alt="User avatar" />
        <div>Public Repos: <span id="public_repos"></span></div>
        <div>Followers: <span id="followers"></span></div>
        <div>Following: <span id="following"></span></div>
        <div>Last Updated: <span id="last_updated"></span></div>

        <div id="repositories-container">
            <h2 class="text-lg font-semibold mt-4 mb-2">Repositories</h2>
            <ul id="repositories-list" class="list-none space-y-2"></ul>
        </div>

        <div id="activity-container">
            <h2 class="text-lg font-semibold mt-4 mb-2">Recent Activity</h2>
            <ul id="activity-list" class="list-none space-y-2"></ul>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
